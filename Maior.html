<!DOCTYPE html>
<html>
<head>
	<title>Maior</title>
</head>
<body>
<script type="text/javascript">
	var n1 = parseFloat(prompt("Digite um numero:"));
	var n2 = parseFloat(prompt("Digite outro numero:"));

	if (n1 > n2) {
		alert("O maior numero informado foi: "+n1);
	}
	else{
		alert("O maior numero informado foi: "+n2);
	}
</script>
</body>
</html>
