<!DOCTYPE html>
<html>
<head>
	<title>Numeros_Primos</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
var n = parseFloat(prompt("Digite um numero: "));
var cont=0;
	for (var i=1; i <= n ; i++) {   
	if (n%i==0) {
    cont++ ;
}}

if (cont==2){
  document.write ("Número primo");}  
else{ 
  document.write ("Não é primo");}

</script>
</body>
</html>
