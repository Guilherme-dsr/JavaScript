<!DOCTYPE html>
<html>
<head>
	<title>Exercicio_01_Notas</title>
	<meta charset="utf-8">
	<style type="text/css">
		div {
 	width: 300px;
  	padding: 50px;
  	border: 2px solid black;
  	margin: 0;
    padding: 20px;
    margin: 200px auto;}
	</style>

</head>
<body>
	<center>
	<div>
	<form>
		<b><p>Digite a 1° nota:</p></b>
		<p><input type="number" id="n1"></p>
		<b><p>Digite a 2° nota:</p></b>
		<p><input type="number" id="n2"></p>
		<b><p>digite a 3° nota:</p></b>
		<p><input type="number" id="n3"></p>
 		<p><button onclick="m()">Enviar</button></p>
	</form>
	</div>
	</center>

<script type="text/javascript">
	function m(){
	var n1 = parseInt(document.getElementById('n1').value);
	var n3 = parseInt(document.getElementById('n2').value);
	var n2 = parseInt(document.getElementById('n3').value);
	var med = (n1 + n2 + n3)/3;
	switch(true){
		case (med >= 6):
		document.write("Aluno Aprovado! <br> Media final: "+med+"<br>");
		break;
		case (med <= 6):
		document.write("Aluno Reprovado! <br> Media final: "+med+"<br>");
		break;
		default: document.write("ERRO!");}

		switch(true){
		case (n1 < n2  && n1 < n3 ):
		document.write("As duas maiores notas São: "+n2+" e "+n3);
		break;
		case (n2 < n3  && n2 < n1 ):
		document.write("As duas maiores notas São: "+n3+" e "+n1);
		break;
		case (n3 < n1  && n3 < n2 ):
		document.write("As duas maiores notas São: "+n1+" e "+n2);
		break;	
		default: document.write("ERRO!");
	}}
		

</script>
</body>
</html>
