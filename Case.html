<script type="text/javascript">
	var op = parseInt(prompt("Digite um número: "));
	switch(op)
	{
		case 1: 
		document.write("Massa!");
		break;
		case 2: 
		document.write("mo paia! ");
		break;
		default: document.write("Não deu certo!");
	}
</script>
