<!DOCTYPE html>
<html>
<head>
	<title>Quest_3</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
		var i, num;
		var par = 0, pri = 0, cont = 0;			

		for(i = 1 ;i <= 7; i++) {		
			num = parseInt(prompt("Informe um numero["+i+"]:")); 
			
			if(num %2 == 0) { 
				par += num; 
			}}
			for (var j=1; j <= num ; j++) {  
			 
			if (num%j==0) {
    		pri += num ;
    		cont++}
    		if (cont==2){
    			pri = num;
    		}
	}


		document.write("<center>A soma dos números pares é: "+par+"<br></center>"); 
		document.write("<center>A soma dos números primos é: "+pri+"</center>");
</script>
</body>
</html>
